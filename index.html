<!doctype html>
<html ng-app="ShopingCheckOff" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuy" class="col-md-6">
      <h2>To Buy:</h2>
      <p ng-repeat="item in toBuy.items">
        <button 
          ng-click="toBuy.buyItem($index);" 
          class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span>
          Buy
        </button>
        {{ item.qty }} {{ item.name }}
      </p>
      <div ng-hide="toBuy.items.length > 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as alreadyBought" class="col-md-6">
      <h2>Already Bought:</h2>
      <p ng-repeat="item in alreadyBought.items">
        <button 
          ng-click="alreadyBought.returnItem($index);" 
          class="btn btn-default">
          <span class="glyphicon glyphicon-remove"></span>
          Return
        </button>
        {{ item.qty }} {{ item.name }}
      </p>
      <div ng-show="alreadyBought.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>

  </div>

</div>

</body>
</html>
